<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Juice Apocalypse — Order Lemonade</title>
  <style>
    :root{
      --bg:#f7f9fb;
      --card:#ffffff;
      --accent:#ffb703;
      --muted:#6b7280;
      --shadow: 0 6px 18px rgba(16,24,40,0.08);
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    *{box-sizing:border-box}
    body{margin:0;background:linear-gradient(180deg,#f7fbff 0%, var(--bg) 60%);color:#0f172a;padding:28px;}
    .container{max-width:1100px;margin:0 auto;display:grid;grid-template-columns: 1fr 360px;gap:24px;align-items:start;}
    header{grid-column: 1 / -1;display:flex;justify-content:space-between;align-items:center;margin-bottom:8px;}
    h1{margin:0;font-size:1.45rem;display:flex;gap:10px;align-items:center}
    .logo{background:linear-gradient(90deg,#ffb703,#fb8500);color:white;padding:8px 12px;border-radius:10px;font-weight:700;box-shadow:var(--shadow);}
    p.lead{margin:0;color:var(--muted);font-size:0.95rem}
    .store{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:18px;}
    .card{background:var(--card);border-radius:14px;padding:16px;box-shadow:var(--shadow);display:flex;flex-direction:column;gap:10px;}
    .product-media{height:150px;border-radius:10px;overflow:hidden;display:flex;align-items:center;justify-content:center;background:linear-gradient(180deg, #fff7e6 0%, #fff 100%);border:1px solid rgba(0,0,0,0.03);}
    .product-media img{max-width:100%;height:100%;object-fit:cover}
    .product-title{font-weight:700;margin:0}
    .product-desc{margin:0;color:var(--muted);font-size:0.92rem}
    .price{font-weight:800;color:#0f172a}
    button.add{background:var(--accent);border:none;color:#072c2e;padding:8px 12px;border-radius:8px;font-weight:700;cursor:pointer;box-shadow:0 6px 14px rgba(251,133,0,0.18);}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1><span class="logo">Juice Apocalypse</span> Lemonade Stand</h1>
      <p class="lead">Fresh lemonade — order for pickup or delivery.</p>
    </header>
    <main>
      <section class="store" id="store">
        <article class="card">
          <div class="product-media">
            <img alt="Lemonade" src="https://upload.wikimedia.org/wikipedia/commons/5/5a/Lemonade_%282%29.jpg">
          </div>
          <h3 class="product-title">Classic Lemonade</h3>
          <p class="product-desc">Fresh squeezed lemons, cane sugar, chilled. 12oz.</p>
          <div class="price">$3.50</div>
          <button class="add" onclick="alert('Lemonade added to cart!')">Add to cart</button>
        </article>
      </section>
    </main>
  </div>
</body>
</html>
